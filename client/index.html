<!DOCTYPE html>

<head>

  <meta name="geo.placename" content="Toronto" />

  <!-- Dark mode script -->
  <script>
    if (
      localStorage.theme === 'dark' ||
      (!localStorage.theme && window.matchMedia('(prefers-color-scheme: dark)').matches)
    ) {
      document.documentElement.classList.add('dark');
    }
  </script>
</head>

</body>
